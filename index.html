<!DOCTYPE html>

<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0a4f4a 0%, #1a8f89 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        overflow: hidden;
    }

    .container {
        text-align: center;
        color: white;
        max-width: 600px;
        position: relative;
        z-index: 2;
    }

    .error-code {
        font-size: 150px;
        font-weight: bold;
        line-height: 1;
        margin-bottom: 20px;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        animation: float 3s ease-in-out infinite;
    }

    .illustration {
        margin: 30px 0;
        animation: spin 20s linear infinite;
    }

    .circle {
        width: 200px;
        height: 200px;
        margin: 0 auto;
        position: relative;
    }

    .orbit {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 2px dashed rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: rotate 15s linear infinite;
    }

    .planet {
        width: 30px;
        height: 30px;
        background: white;
        border-radius: 50%;
        position: absolute;
        top: -15px;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    }

    .center-icon {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
        font-size: 32px;
        margin-bottom: 15px;
        font-weight: 600;
    }

    .message {
        font-size: 18px;
        margin-bottom: 10px;
        opacity: 0.9;
    }

    .sub-message {
        font-size: 16px;
        margin-bottom: 30px;
        opacity: 0.8;
        background: rgba(255, 255, 255, 0.1);
        padding: 15px 20px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
    }

    .btn-home {
        display: inline-block;
        padding: 15px 40px;
        background: white;
        color: #1a8f89;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        font-size: 16px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-home:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
        background: #f0f0f0;
    }

    .background-shapes {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 1;
        overflow: hidden;
    }

    .shape {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.05);
        animation: floatShapes 20s infinite ease-in-out;
    }

    .shape:nth-child(1) {
        width: 80px;
        height: 80px;
        top: 10%;
        left: 10%;
        animation-delay: 0s;
    }

    .shape:nth-child(2) {
        width: 120px;
        height: 120px;
        top: 60%;
        left: 80%;
        animation-delay: 2s;
    }

    .shape:nth-child(3) {
        width: 60px;
        height: 60px;
        top: 80%;
        left: 20%;
        animation-delay: 4s;
    }

    .shape:nth-child(4) {
        width: 100px;
        height: 100px;
        top: 20%;
        left: 70%;
        animation-delay: 1s;
    }

    @keyframes float {
        0%, 100% {
            transform: translateY(0px);
        }
        50% {
            transform: translateY(-20px);
        }
    }

    @keyframes rotate {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }

    @keyframes spin {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }

    @keyframes floatShapes {
        0%, 100% {
            transform: translateY(0) translateX(0);
        }
        25% {
            transform: translateY(-30px) translateX(20px);
        }
        50% {
            transform: translateY(-60px) translateX(-20px);
        }
        75% {
            transform: translateY(-30px) translateX(10px);
        }
    }

    @media (max-width: 768px) {
        .error-code {
            font-size: 100px;
        }

        h1 {
            font-size: 24px;
        }

        .message {
            font-size: 16px;
        }

        .sub-message {
            font-size: 14px;
        }

        .circle {
            width: 150px;
            height: 150px;
        }

        .center-icon {
            width: 60px;
            height: 60px;
            font-size: 30px;
        }

        .planet {
            width: 20px;
            height: 20px;
            top: -10px;
        }
    }
</style>

</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    
<div class="container">
    <div class="error-code">404</div>
    
    <div class="illustration">
        <div class="circle">
            <div class="orbit">
                <div class="planet"></div>
            </div>
            <div class="center-icon">üîí</div>
        </div>
    </div>

    <h1>Oops! Halaman Tersesat di Ruang Angkasa</h1>
    <p class="message">Sepertinya kamu nyasar ke dimensi yang salah nih! üöÄ</p>
    <p class="sub-message">Hubungi admin untuk akses halaman Story üòÑ</p>
    
    <a href="https://thisonky.web.app" class="btn-home">üè† Kembali ke Home</a>
</div>

</body>
</html>
